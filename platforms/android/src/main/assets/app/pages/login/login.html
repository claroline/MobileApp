<StackLayout>
  <Image src="res://clarolineconnect" stretch="none" horizontalAlignment="center"></Image>

  <TextField [(ngModel)]="user.email" id="email" hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField [(ngModel)]="user.password" id="password" secure="true"  hint="Password"></TextField>

  <Button text="Connexion" (tap)="signIn()" class="btn btn-success btn-block"></Button>
</StackLayout>
