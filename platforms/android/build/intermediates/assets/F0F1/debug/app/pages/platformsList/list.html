<ActionBar title="Custom Title"> 
        <ActionItem *ngIf="show" text="action" (tap)="onTap()"></ActionItem>
        <ActionItem ios.systemIcon="9" android.systemIcon="ic_menu_share_holo_light" (tap)="onShare()"></ActionItem>
    </ActionBar>

<StackLayout>
	<Image src="~/claroline3.png" id="claroline"></Image>
	<Label text="Veuillez d'abord entrer l'url de la plate-forme" [class.renderTextLabel]="true" ></Label>
	<TextField [(ngModel)]="host" keyboardType="url" autocorrect="false" autocapitalizationType="none" returnKeyType="done"></TextField>
	<Button text="Login" (tap)="goToLogin()" class="mdl-typography--button"></Button>
</StackLayout>
