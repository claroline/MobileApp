<StackLayout orientation="vertical">
	<Label text="Tap the button to trigger the register function"></Label>
	<Button text="REGISTER" (tap)="registerTap()"></Button>
	<Label text="Your device id/token" textWrap="true"></Label>
	<TextView text="{{registrationID}}" textWrap="true"></TextView>
	<Label text="{{message}}" textWrap="true"></Label>

</StackLayout>
