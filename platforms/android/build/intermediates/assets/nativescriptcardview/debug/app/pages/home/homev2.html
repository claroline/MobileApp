<TabView>
  <StackLayout *tabItem="{title: 'Accueil'}">
  </StackLayout>
  <StackLayout *tabItem="{title: 'Notifications'}" >
   <PullToRefresh (refresh)="refreshNotificationPage($event)">
     <StackLayout>
      <ListView [items]="notificationsList | async">
        <template #item="item">
          <Label text="{{item.text}}" textWrap="true" [class.renderText]= "true" [class.boldFont]="!item.status"></Label>
        </template>
      </ListView>
    </StackLayout>
  </PullToRefresh>
</StackLayout>
<StackLayout *tabItem="{title: 'Messages'}" >
  <RadSideDrawer drawerLocation ="SideDrawerLocation.Right">
    <RadSideDrawer.drawerContent>
    <Label text="COUCOU"></Label>
  </RadSideDrawer.drawerContent>
  <RadSideDrawer.mainContent>
  <PullToRefresh (refresh)="refreshMessagePage($event)">
   <StackLayout>
     <ListView [items]="messagesList | async">
      <template #item="item">
        <StackLayout>
          <Label text="De : {{item.sender}}" textWrap="true" [class.boldFont]="true" [class.renderText]= "true"></Label>
          <Label text="Objet : {{item.objet}}" [class.renderText]= "true"></Label>
          <Label text="{{item.contenu}}" [class.renderText]= "true"></Label>
        </StackLayout>
      </template>
    </ListView>
  </StackLayout>
</PullToRefresh>
</RadSideDrawer.mainContent>
</RadSideDrawer>
</StackLayout>
</TabView>
