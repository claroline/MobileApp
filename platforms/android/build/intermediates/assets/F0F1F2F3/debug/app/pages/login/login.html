<ActionBar title="Claroline Connect"> 
    
</ActionBar>
<StackLayout>
	<Image src="~/claroline3.png" id="claroline"></Image>
	<TextField [(ngModel)]="user.username" id="username" hint="Nom d'utilisateur ou courriel" keyboardType="email" autocorrect="false" autocapitalizationType="none" returnKeyType="next"></TextField>
	<TextField [(ngModel)]="user.password" id="password" secure="true"  hint="Mot de passe" returnKeyType="done"></TextField>

	<Button text="Connexion" (tap)="signIn()" class="mdl-typography--button" id="login" ></Button>
</StackLayout>
